                     <html>
<head>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-stock.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js"></script>
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
  <style type="text/css">

    html,
    body,
    #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  
</style>
</head>
<body>
  
  <div id="container"></div>
  

  <script>
	  var apiBase = "https://hacker-news.firebaseio.com/v0/";
var container = document.querySelector('#latest');
var el, title, url;

fetch(apiBase + 'topstories.json')
  .then(function(response) {
  console.log(response.headers.values());
    return response.json();
  })
  .then(function(json){
    return json.slice(0,20);
  })
  .then(function(ids) {
    ids.forEach(function(id, i) {
      fetchItem(id);
    });
  })
  .catch(function(err){
    console.log(err);
  });


function fetchItem(id) {
  var item = apiBase + 'item/' + id + '.json';
  
  fetch(item)
    .then(function(response){
      return response.json();  
    })
    .then(function(json){
      title = json.title;
      url = json.url;
      el = document.createElement("li");
      el.innerHTML = `<a href="${url}">${title}</a>`;
      container.appendChild(el);
    })
    .catch(function(err){
      console.log(err);  
    });
}
</script>
</body>
</html>
